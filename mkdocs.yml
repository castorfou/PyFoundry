site_name: PyFoundry Template
site_description: Template Cookiecutter de qualité industrielle pour projets Data Science Python
site_url: https://guillaume.github.io/PyFoundry

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.annotate
    - content.code.copy
nav:
  - Accueil: index.md
  - Guide Utilisateur:
    - Installation: user/installation.md
    - Guide complet: user/guide.md
    - Structure: user/structure.md
  - Guide Développeur:
    - Architecture: dev/architecture.md
    - Contribution: dev/contributing.md
    - Roadmap: dev/roadmap.md
    - Qualité Code: dev/qualite_code.md
    - Test: dev/testing.md
    - Déploiement: dev/deployment.md
    - Claude code: dev/claude-code.md
    - Outils Documentation: dev/documentation_tools.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __spam
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji
  - pymdownx.magiclink

plugins:
  - search
  - awesome-nav
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - overrides.css/custom-table-header.css