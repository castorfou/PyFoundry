name: ğŸ§ª Test Template

on:
  push:
    branches: [ master, main, develop, "feature/*" ]
  pull_request:
    branches: [ master, main ]

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  test-template:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: ğŸ“¦ Install dependencies
      run: uv sync --extra test

    - name: ğŸ§ª Run template generation tests
      run: uv run pytest tests/ -v --cov=. --cov-report=term-missing --cov-report=xml

    - name: ğŸ—ï¸ Test generated project validity
      run: |
        echo "ğŸ—ï¸ Generate test project..."
        uv run cruft create . --no-input --output-dir /tmp/test-projects
        
        cd /tmp/test-projects/mon-projet-data-science
        
        echo "ğŸ“ Verify project structure..."
        ls -la
        
        echo "ğŸ“¦ Test project installation..."
        uv sync
        
        echo "ğŸ” Test ruff configuration..."
        uv run ruff check . --show-source || echo "âš ï¸ Ruff issues found (expected for fresh project)"
        
        echo "ğŸ”§ Test mypy configuration..."  
        uv run mypy --show-error-codes src/ || echo "âš ï¸ MyPy issues found (expected for fresh project)"
        
        echo "ğŸª Test pre-commit configuration..."
        uv run pre-commit run --all-files --show-diff-on-failure || echo "âš ï¸ Pre-commit issues found (expected for fresh project)"

    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: false
        
    - name: ğŸ’¬ Comment PR with test results
      if: github.event_name == 'pull_request' && matrix.python-version == '3.11'
      uses: actions/github-script@v7
      with:
        script: |
          const output = `## ğŸ§ª Template Tests Results
          
          âœ… Template generation tests passed
          âœ… Generated project structure validated  
          âœ… Configuration files syntax validated
          âœ… Tools integration (uv/ruff/mypy) validated
          
          Python version: ${{ matrix.python-version }}
          Coverage report uploaded to Codecov.`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });