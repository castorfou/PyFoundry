site_name: {{ cookiecutter.project_name }}
site_description: {{ cookiecutter.description }}
site_url: https://{{ cookiecutter.github_username }}.github.io/{{ cookiecutter.project_slug }}
use_directory_urls: true

# Exclude internal directories from documentation
exclude_docs: |
  claude/

theme:
  name: material
  language: fr
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.annotate
    - content.code.copy

nav:
  - Accueil: index.md
  - Documentation Utilisateur:
    - user/README.md
  - Documentation DÃ©veloppeur:
    - dev/README.md
    - Outils Documentation: dev/documentation_tools.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __spam
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji
  - pymdownx.magiclink

plugins:
  - search
  - awesome-nav
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - overrides.css/custom-table-header.css